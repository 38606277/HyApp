<!DOCTYPE html>
<html>
<head lang="zh-cmn-Hans">
    <meta charset="UTF-8">
    <title>DSBridge Test</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=0.5,user-scalable=no"/>
    <!--require dsbridge init js-->
    <!--<script src="https://cdn.jsdelivr.net/npm/dsbridge/dist/dsbridge.js"> </script>-->
    <script src="./dsbridge.js"> </script>
</head>
<style>
    .btn {
        text-align: center;
        background: #d8d8d8;
        color: #222;
        padding: 20px;
        margin: 30px;
        font-size: 24px;
        border-radius: 4px;
        box-shadow: 4px 2px 10px #999;
    }

    .btn:active {
        opacity: .7;
        box-shadow: 4px 2px 10px #555;
    }

</style>
<body>
<div class="btn" onclick="callSyn()">读取本地方法的用户名</div>
<div class="btn" onclick="callBack()">三秒后函数回调</div>

<script>
  function callSyn() {
        alert(dsBridge.call("user.getName", "9999"))
    }

   function callBack(){
          dsBridge.call("user.callBack","这里是函数的回调",function (value) {
            alert(value.getName)

        })
   }

</script>
</body>
</html>
