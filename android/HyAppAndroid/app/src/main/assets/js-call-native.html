<!DOCTYPE html>
<html>
<head lang="zh-cmn-Hans">
    <meta charset="UTF-8">
    <title>DSBridge Test</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=0.5,user-scalable=no"/>
    <!--require dsbridge init js-->
    <!--<script src="https://cdn.jsdelivr.net/npm/dsbridge/dist/dsbridge.js"> </script>-->
    <script src="./dsbridge.js"> </script>
    <script src="./vue.js"></script>
</head>
<style>
    .btn {
        text-align: center;
        background: #d8d8d8;
        color: #222;
        padding: 20px;
        margin: 30px;
        font-size: 24px;
        border-radius: 4px;
        box-shadow: 4px 2px 10px #999;
    }

    .btn:active {
        opacity: .7;
        box-shadow: 4px 2px 10px #555;
    }

    .editText{
        display:block;
        width: 80%;
        color: #222;
        padding: 20px;
        margin: 30px;
        font-size: 24px;
        border-radius: 4px;
        box-shadow: 4px 2px 10px #999;
        text-align: center;
    }

</style>
<body>

<div id="app">

    <div id="qrCodeBtn" class="btn" onclick="scanQrCode()">扫描二维码</div>

    <input id="qrCodeET" class="editText" v-model="message" placeholder="edit me">
    <p>扫描结果 : {{ message }}</p>
</div>

<script>
   function scanQrCode(){
          dsBridge.call("scanQrCode","二维码扫描",function (value) {
            //alert(value)
            document.getElementById("qrCodeET").value = (value);
        })
   }
</script>


<script src="index.js"></script>
</body>
</html>
